<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="wrapper" id="inicio">
  <header>
    <h1>
      <a href="index.html">MW</a>
    </h1>
    <nav>
      <ul>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="contactenos.html">Contactanos</a></li>
      </ul>
    </nav>
  </header>
  <div id="content">
    <div id="segColor">
      <h2>Sigue tu Estilo.</h2>
      <p>Puedes encontrar más estilos al dar "Click".</p>
      <a href="#" class="bottJoin">Seguir</a>
    </div>
    <div id="contWhite2">
      <div id="formulario">
        <h3>Reservaciones</h3>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ingrese su Nombre" required>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" placeholder="Ingrese sus Apellidos" required>
          <label for="telefono">Telefono:</label>
          <input type="number" id="telefono" placeholder="0000-0000">
          <label for="correo">Correo Electronico:</label>
          <input type="email" id="correo" placeholder="usuario@correo.com" required>
          <label for="cita">Descripción de la cita:</label>
          <textarea name="cita" id="cita" cols="35" rows="8" required></textarea>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required>
          <br>
          <input type="reset" value="Borrar Todo" id="btnBorrar">
          <input type="submit" value="Enviar" id="btnEnviar">
        </form>
      </div>
    </div>
  </div>
</div>
